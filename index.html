<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
        }
        .tap-area {
            position: relative;
            width: 300px;
            height: 300px;
            background-image: url('https://raw.githubusercontent.com/Sergeityum/sergeityum.github.io/refs/heads/main/1.png'); /* –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à—É —Å—Å—ã–ª–∫—É */
            background-size: cover;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .tap-area:active {
            transform: scale(0.95);
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
        }
        .message {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            color: yellow;
        }
        .leaderboard {
            margin-top: 20px;
            color: white;
            text-align: center;
        }
        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }
        .leaderboard th, .leaderboard td {
            border: 1px solid white;
            padding: 8px;
        }
        .leaderboard th {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="tap-area" onclick="handleTap()">
        <div class="score" id="score">Score: 0</div>
        <div class="message" id="message"></div>
    </div>

    <div class="leaderboard" id="leaderboard">
        <h3>–¢–∞–±–ª–∏—Ü–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤</h3>
        <table>
            <thead>
                <tr>
                    <th>–ò–≥—Ä–æ–∫</th>
                    <th>–û—á–∫–∏</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç —Å—Ç—Ä–æ–∫–∏ —Ç–∞–±–ª–∏—Ü—ã —Ä–µ–∫–æ—Ä–¥–æ–≤ -->
            </tbody>
        </table>
    </div>

    <script>
        let score = 0;
        let tapCount = 0;
        let bonusActive = false;
        let bonusTapCount = 0;

        function handleTap() {
            tapCount++;
            score += bonusActive ? 2 : 1; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç –Ω–∞ 2, –µ—Å–ª–∏ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –±–æ–Ω—É—Å
            document.getElementById('score').textContent = 'Score: ' + score;

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ —Å—á—ë—Ç–µ –≤ –±–æ—Ç–∞ –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–≥–æ –∫–ª–∏–∫–∞
            Telegram.WebApp.sendData(JSON.stringify({ action: 'tap', score, tapCount }));

            // –£—Å–ª–æ–≤–∏—è –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
            if (tapCount % 10 === 0) {
                document.getElementById('message').textContent = 'üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢—ã —Å–¥–µ–ª–∞–ª ' + tapCount + ' —Ç–∞–ø–æ–≤!';
            }
            if (tapCount === 100) {
                document.getElementById('message').textContent = 'üèÜ –¢—ã –¥–æ—Å—Ç–∏–≥ 100 —Ç–∞–ø–æ–≤!';
            }
            if (tapCount % 15 === 0 && !bonusActive) {
                activateBonus();
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã —Ä–µ–∫–æ—Ä–¥–æ–≤
            updateLeaderboard();

            // –°–±—Ä–æ—Å —Å–æ–æ–±—â–µ–Ω–∏—è —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                document.getElementById('message').textContent = '';
            }, 2000);
        }

        function activateBonus() {
            bonusActive = true;
            bonusTapCount = 0;
            document.getElementById('message').textContent = '‚ö° –ë–æ–Ω—É—Å –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! –£–¥–≤–æ–∏ —Å–≤–æ–π —Å—á–µ—Ç –Ω–∞ 10 —Ç–∞–ø–æ–≤!';
            const bonusDuration = 10000; // –ë–æ–Ω—É—Å –¥–ª–∏—Ç—Å—è 10 —Å–µ–∫—É–Ω–¥

            const bonusTimer = setInterval(() => {
                bonusTapCount++;
                if (bonusTapCount >= 10) {
                    clearInterval(bonusTimer);
                    bonusActive = false;
                    document.getElementById('message').textContent = '–ë–æ–Ω—É—Å –∑–∞–≤–µ—Ä—à—ë–Ω!';
                }
            }, bonusDuration / 10); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é 1 —Å–µ–∫—É–Ω–¥—É
        }

        function updateLeaderboard() {
            // –ó–¥–µ—Å—å –≤—ã –º–æ–∂–µ—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Ç–∞–±–ª–∏—Ü—É —Ä–µ–∫–æ—Ä–¥–æ–≤.
            // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ –¥–æ–±–∞–≤–∏–º –Ω–æ–≤—É—é —Å—Ç—Ä–æ–∫—É —Å –¥–∞–Ω–Ω—ã–º–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.
            const leaderboardBody = document.getElementById('leaderboard-body');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>–ò–≥—Ä–æ–∫</td><td>${score}</td>`; // –ó–¥–µ—Å—å –≤—ã –º–æ–∂–µ—Ç–µ –∑–∞–º–µ–Ω–∏—Ç—å "–ò–≥—Ä–æ–∫" –Ω–∞ –∏–º—è –∏–≥—Ä–æ–∫–∞, –µ—Å–ª–∏ –æ–Ω–æ –¥–æ—Å—Ç—É–ø–Ω–æ.
            leaderboardBody.appendChild(newRow);
        }

        Telegram.WebApp.ready(); // –°–æ–æ–±—â–∞–µ–º, —á—Ç–æ Web App –≥–æ—Ç–æ–≤–∞
    </script>
</body>
</html>
