<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        .tap-area {
            position: relative;
            width: 300px;
            height: 300px;
            background-image: url('https://raw.githubusercontent.com/Sergeityum/sergeityum.github.io/refs/heads/main/1.png'); /* –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à—É —Å—Å—ã–ª–∫—É */
            background-size: cover;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .tap-area:active {
            transform: scale(0.95);
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
        .message {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            color: yellow;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="tap-area" onclick="handleTap()">
        <div class="score" id="score">Score: 0</div>
        <div class="message" id="message"></div>
    </div>

    <table id="leaderboard">
        <thead>
            <tr>
                <th>–ò–≥—Ä–æ–∫</th>
                <th>–°—á–µ—Ç</th>
            </tr>
        </thead>
        <tbody>
            <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω—è—Ç—å—Å—è —Ç–∞–±–ª–∏—Ü–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤ -->
        </tbody>
    </table>

    <script>
        let score = 0;
        let tapCount = 0;
        let bonusActive = false;
        let bonusTapCount = 0;
        
        function handleTap() {
            tapCount++;
            score += bonusActive ? 2 : 1; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç –Ω–∞ 2, –µ—Å–ª–∏ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –±–æ–Ω—É—Å
            document.getElementById('score').textContent = 'Score: ' + score;

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ —Å—á—ë—Ç–µ –≤ –±–æ—Ç–∞ –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–≥–æ –∫–ª–∏–∫–∞
            Telegram.WebApp.sendData(JSON.stringify({ action: 'tap', score, tapCount }));

            // –£—Å–ª–æ–≤–∏—è –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
            if (tapCount % 10 === 0) {
                document.getElementById('message').textContent = 'üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢—ã —Å–¥–µ–ª–∞–ª ' + tapCount + ' —Ç–∞–ø–æ–≤!';
            }
            if (tapCount === 100) {
                document.getElementById('message').textContent = 'üèÜ –¢—ã –¥–æ—Å—Ç–∏–≥ 100 —Ç–∞–ø–æ–≤!';
            }
            if (tapCount % 15 === 0 && !bonusActive) {
                activateBonus();
            }

            // –°–±—Ä–æ—Å —Å–æ–æ–±—â–µ–Ω–∏—è —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                document.getElementById('message').textContent = '';
            }, 2000);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã —Ä–µ–∫–æ—Ä–¥–æ–≤
            updateLeaderboard();
        }

        function activateBonus() {
            bonusActive = true;
            bonusTapCount = 0;
            document.getElementById('message').textContent = '‚ö° –ë–æ–Ω—É—Å –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! –£–¥–≤–æ–∏ —Å–≤–æ–π —Å—á–µ—Ç –Ω–∞ 10 —Ç–∞–ø–æ–≤!';
            const bonusDuration = 10000; // –ë–æ–Ω—É—Å –¥–ª–∏—Ç—Å—è 10 —Å–µ–∫—É–Ω–¥

            const bonusTimer = setInterval(() => {
                bonusTapCount++;
                if (bonusTapCount >= 10) {
                    clearInterval(bonusTimer);
                    bonusActive = false;
                    document.getElementById('message').textContent = '–ë–æ–Ω—É—Å –∑–∞–≤–µ—Ä—à—ë–Ω!';
                }
            }, bonusDuration / 10); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é 1 —Å–µ–∫—É–Ω–¥—É
        }

        function updateLeaderboard() {
            // –ó–¥–µ—Å—å –≤–∞–º –Ω—É–∂–Ω–æ –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ–∫—É—â–∏–π —Å—á–µ—Ç –∏ –∏–º—è –∏–≥—Ä–æ–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä, —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –µ–≥–æ –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö
            // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞, –º—ã –ø—Ä–æ—Å—Ç–æ –¥–æ–±–∞–≤–∏–º —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ
            const tbody = document.querySelector('#leaderboard tbody');
            tbody.innerHTML = ''; // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –∑–∞–ø–∏—Å–∏

            // –ü—Ä–∏–º–µ—Ä –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã
            const players = [
                { name: '–ò–≥—Ä–æ–∫ 1', score: 50 },
                { name: '–ò–≥—Ä–æ–∫ 2', score: 40 },
                { name: '–ò–≥—Ä–æ–∫ 3', score: 30 },
            ];

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤ –≤ —Ç–∞–±–ª–∏—Ü—É
            players.forEach(player => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${player.name}</td><td>${player.score}</td>`;
                tbody.appendChild(row);
            });
        }

        Telegram.WebApp.ready(); // –°–æ–æ–±—â–∞–µ–º, —á—Ç–æ Web App –≥–æ—Ç–æ–≤–∞
    </script>
</body>
</html>
