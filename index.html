<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background: #ff7e5f; }
            50% { background: #feb47b; }
            100% { background: #ff7e5f; }
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .tap-area {
            position: relative;
            width: 250px;
            height: 250px;
            background-image: url('https://raw.githubusercontent.com/Sergeityum/sergeityum.github.io/refs/heads/main/1.png');
            background-size: cover;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            border-radius: 50%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            margin-top: 80px;
        }

        .tap-area:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        .message {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            color: yellow;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .firework {
            position: absolute;
            border-radius: 50%;
            animation: explosion 1s forwards;
            pointer-events: none; /* Отключаем взаимодействие с фейерверком */
            opacity: 0; /* Начальное состояние прозрачности */
        }

        @keyframes explosion {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2); /* Увеличиваем масштаб */
            }
            100% {
                opacity: 0; /* Уменьшаем прозрачность */
            }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: particleAnimation 1s forwards;
        }

        @keyframes particleAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="score" id="score">Score: 0</div>
    <div class="tap-area" onclick="handleTap()">
        <div class="message" id="message"></div>
    </div>
    <script>
        let score = 0;
        let tapCount = 0;
        let bonusActive = false;
        let bonusTapCount = 0;

        function handleTap() {
            tapCount++;
            score += bonusActive ? 2 : 1; // Увеличиваем счет на 2, если активирован бонус
            document.getElementById('score').textContent = 'Score: ' + score;

            // Генерируем фейерверк при достижении 100 очков
            if (score === 100) {
                launchFireworks();
            }
        }

        function launchFireworks() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.width = '100px';
            firework.style.height = '100px';
            firework.style.backgroundColor = 'yellow';
            firework.style.top = '50%';
            firework.style.left = '50%';
            firework.style.transform = 'translate(-50%, -50%)';
            firework.style.opacity = '1';

            document.body.appendChild(firework);

            // Генерируем частицы фейерверка
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.backgroundColor = getRandomColor();
                particle.style.top = '50%';
                particle.style.left = '50%';
                particle.style.transform = 'translate(-50%, -50%)';

                // Устанавливаем случайный угол для каждой частицы
                const angle = Math.random() * 2 * Math.PI; // Угол в радианах
                const distance = Math.random() * 100; // Расстояние от центра
                const x = distance * Math.cos(angle);
                const y = distance * Math.sin(angle);

                particle.style.transform += ` translate(${x}px, ${y}px)`;

                document.body.appendChild(particle);

                // Удаляем частицы через 1 секунду
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }

            // Удаляем фейерверк через 1 секунду
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        Telegram.WebApp.ready(); // Сообщаем, что Web App готова
    </script>
</body>
</html>
