<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background: url('https://images.unsplash.com/photo-1525102014592-2339aaf4c7a6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3MTV8MHwxfGFsbHwxfHx8fHx8fHwxNjE4NzUwNzM2&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed; /* Интересный фон */
            background-size: cover;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 10; /* Повышаем z-index, чтобы счетчик был на переднем плане */
        }

        .tap-area {
            position: relative;
            width: 250px;
            height: 250px;
            background-image: url('https://raw.githubusercontent.com/Sergeityum/sergeityum.github.io/refs/heads/main/1.png');
            background-size: cover;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            border-radius: 50%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            margin-top: 80px;
            overflow: hidden; /* Скрыть все, что выходит за пределы элемента */
        }

        .tap-area:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        .heart {
            position: absolute;
            width: 30px; /* Размер сердечка */
            height: 30px; /* Размер сердечка */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Heart_icon_red.svg/1024px-Heart_icon_red.svg.png');
            background-size: cover;
            opacity: 0;
            z-index: 10; /* Сердечки выше остальных элементов */
        }
    </style>
</head>
<body>
    <div class="score" id="score">Score: 0</div>
    <div class="tap-area" onclick="handleTap(event)">
        <div class="message" id="message"></div>
    </div>
    <script>
        let score = 0;

        function handleTap(event) {
            score++;
            document.getElementById('score').textContent = 'Score: ' + score;

            // Генерация сердечек
            createHeartAnimation(event.clientX, event.clientY);
        }

        function createHeartAnimation(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = (x - 15) + 'px'; // Центрируем сердечко
            heart.style.top = (y - 15) + 'px'; // Центрируем сердечко
            heart.style.opacity = 1;
            document.body.appendChild(heart);

            // Анимация сердечка
            heart.animate([
                { transform: 'translate(0, 0)', opacity: 1 },
                { transform: 'translate(0, -100px)', opacity: 1 },
                { transform: 'translate(0, -150px)', opacity: 0 }
            ], {
                duration: 2000, // Длительность анимации
                easing: 'ease-out',
                fill: 'forwards'
            });

            // Удаляем сердечко через 2 секунды
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }

        Telegram.WebApp.ready(); // Сообщаем, что Web App готова
    </script>
</body>
</html>
