<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #4c4c4c);
            color: white;
            text-align: center;
        }
        .tap-area {
            position: relative;
            width: 250px; /* –£–º–µ–Ω—å—à–µ–Ω —Ä–∞–∑–º–µ—Ä –æ–±–ª–∞—Å—Ç–∏ –Ω–∞–∂–∞—Ç–∏—è */
            height: 250px;
            background-image: url('https://raw.githubusercontent.com/Sergeityum/sergeityum.github.io/refs/heads/main/1.png');
            background-size: cover;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.3s;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .tap-area:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.3s ease; /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è –æ—á–∫–æ–≤ */
        }
        .score.animated {
            transform: scale(1.5);
            color: #FFD700; /* –¶–≤–µ—Ç –ø—Ä–∏ –∞–Ω–∏–º–∞—Ü–∏–∏ */
        }
        .message {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            color: #FFD700;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #555;
            font-weight: 600;
        }
        tbody tr:hover {
            background-color: rgba(255, 215, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="tap-area" onclick="handleTap()">
        <div class="score" id="score">Score: 0</div>
        <div class="message" id="message"></div>
    </div>

    <table id="leaderboard">
        <thead>
            <tr>
                <th>–ò–≥—Ä–æ–∫</th>
                <th>–°—á–µ—Ç</th>
            </tr>
        </thead>
        <tbody>
            <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω—è—Ç—å—Å—è —Ç–∞–±–ª–∏—Ü–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤ -->
        </tbody>
    </table>

    <script>
        let score = 0;
        let tapCount = 0;
        let bonusActive = false;
        let bonusTapCount = 0;
        const playerName = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:") || "–ò–≥—Ä–æ–∫";

        function handleTap() {
            tapCount++;
            score += bonusActive ? 2 : 1; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç –Ω–∞ 2, –µ—Å–ª–∏ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –±–æ–Ω—É—Å
            updateScoreDisplay();

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ —Å—á—ë—Ç–µ –≤ –±–æ—Ç–∞ –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–≥–æ –∫–ª–∏–∫–∞
            Telegram.WebApp.sendData(JSON.stringify({ action: 'tap', score, tapCount }));

            // –£—Å–ª–æ–≤–∏—è –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
            if (tapCount % 10 === 0) {
                document.getElementById('message').textContent = 'üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢—ã —Å–¥–µ–ª–∞–ª ' + tapCount + ' —Ç–∞–ø–æ–≤!';
            }
            if (tapCount === 100) {
                document.getElementById('message').textContent = 'üèÜ –¢—ã –¥–æ—Å—Ç–∏–≥ 100 —Ç–∞–ø–æ–≤!';
            }
            if (tapCount % 15 === 0 && !bonusActive) {
                activateBonus();
            }

            // –°–±—Ä–æ—Å —Å–æ–æ–±—â–µ–Ω–∏—è —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                document.getElementById('message').textContent = '';
            }, 2000);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã —Ä–µ–∫–æ—Ä–¥–æ–≤
            updateLeaderboard();

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å—á–µ—Ç–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            submitScore();
        }

        function updateScoreDisplay() {
            const scoreElement = document.getElementById('score');
            scoreElement.textContent = 'Score: ' + score;
            scoreElement.classList.add('animated'); // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é

            // –£–±–∏—Ä–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —á–µ—Ä–µ–∑ 0.3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                scoreElement.classList.remove('animated');
            }, 300);
        }

        function activateBonus() {
            bonusActive = true;
            bonusTapCount = 0;
            document.getElementById('message').textContent = '‚ö° –ë–æ–Ω—É—Å –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! –£–¥–≤–æ–∏ —Å–≤–æ–π —Å—á–µ—Ç –Ω–∞ 10 —Ç–∞–ø–æ–≤!';
            const bonusDuration = 10000; // –ë–æ–Ω—É—Å –¥–ª–∏—Ç—Å—è 10 —Å–µ–∫—É–Ω–¥

            const bonusTimer = setInterval(() => {
                bonusTapCount++;
                if (bonusTapCount >= 10) {
                    clearInterval(bonusTimer);
                    bonusActive = false;
                    document.getElementById('message').textContent = '–ë–æ–Ω—É—Å –∑–∞–≤–µ—Ä—à—ë–Ω!';
                }
            }, bonusDuration / 10); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é 1 —Å–µ–∫—É–Ω–¥—É
        }

        function updateLeaderboard() {
            fetch('/leaderboard')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#leaderboard tbody');
                    tbody.innerHTML = ''; // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –∑–∞–ø–∏—Å–∏
                    data.forEach(player => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${player.name}</td><td>${player.score}</td>`;
                        tbody.appendChild(row);
                    });
                });
        }

        function submitScore() {
            fetch('/submit_score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: playerName, score: score })
            }).then(response => response.json())
              .then(data => console.log(data.message));
        }

        Telegram.WebApp.ready(); // –°–æ–æ–±—â–∞–µ–º, —á—Ç–æ Web App –≥–æ—Ç–æ–≤–∞
    </script>
</body>
</html>
