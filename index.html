<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background: url('https://images.unsplash.com/photo-1525102014592-2339aaf4c7a6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3MTV8MHwxfGFsbHwxfHx8fHx8fHwxNjE4NzUwNzM2&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .tap-area {
            position: relative;
            width: 250px;
            height: 250px;
            background-image: url('https://raw.githubusercontent.com/Sergeityum/sergeityum.github.io/refs/heads/main/1.png');
            background-size: cover;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            border-radius: 50%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            margin-top: 80px;
            overflow: hidden;
        }

        .tap-area:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Heart_icon_red.svg/1024px-Heart_icon_red.svg.png');
            background-size: cover;
            opacity: 1;
            transition: transform 3s, opacity 3s;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="score" id="score">Score: 0</div>
    <div class="tap-area" onclick="handleTap(event)"></div>

    <script>
        let score = 0;

        function handleTap(event) {
            score++;
            document.getElementById('score').textContent = 'Score: ' + score;

            // Создаем сердечко
            const heart = document.createElement('div');
            heart.className = 'heart';
            document.body.appendChild(heart);

            // Устанавливаем начальное положение сердечка
            heart.style.left = event.clientX + 'px';
            heart.style.top = event.clientY + 'px';

            // Анимируем сердечко вверх и уменьшаем прозрачность
            setTimeout(() => {
                heart.style.transform = 'translateY(-150px)';
                heart.style.opacity = 0;
            }, 50);

            // Удаляем сердечко из DOM после завершения анимации
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        Telegram.WebApp.ready(); // Сообщаем, что Web App готова
    </script>
</body>
</html>
