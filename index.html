<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background: #222; /* Фон стал однотонным */
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .tap-area {
            position: relative;
            width: 250px;
            height: 250px;
            background-image: url('https://raw.githubusercontent.com/Sergeityum/sergeityum.github.io/refs/heads/main/1.png');
            background-size: cover;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            border-radius: 50%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            margin-top: 80px;
        }

        .tap-area:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        .message {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            color: yellow;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 1;
            pointer-events: none; /* Отключаем взаимодействие с фейерверком */
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none; /* Отключаем взаимодействие с частицами */
        }
    </style>
</head>
<body>
    <div class="score" id="score">Score: 0</div>
    <div class="tap-area" onclick="handleTap()">
        <div class="message" id="message"></div>
    </div>
    <script>
        let score = 0;
        let tapCount = 0;
        let bonusActive = false;
        let bonusTapCount = 0;

        function handleTap() {
            tapCount++;
            score += bonusActive ? 2 : 1; // Увеличиваем счет на 2, если активирован бонус
            document.getElementById('score').textContent = 'Score: ' + score;

            // Генерируем фейерверк при достижении 10 очков
            if (score === 10) {
                launchFireworks();
            }
        }

        function launchFireworks() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.backgroundColor = getRandomColor();
            firework.style.top = '80%'; // Начальная позиция снизу
            firework.style.left = '50%';
            firework.style.transform = 'translate(-50%, 0)';

            document.body.appendChild(firework);
            
            // Анимация подъема фейерверка
            firework.animate([
                { transform: 'translate(-50%, 0)', opacity: 1 },
                { transform: 'translate(-50%, -300px)', opacity: 1 },
                { opacity: 0 }
            ], {
                duration: 1500, // Длительность подъема
                easing: 'ease-out',
                fill: 'forwards'
            });

            setTimeout(() => {
                createParticles(firework);
                firework.remove(); // Удаляем фейерверк после завершения анимации
            }, 1500);
        }

        function createParticles(firework) {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.backgroundColor = getRandomColor();
                particle.style.top = firework.offsetTop + 'px';
                particle.style.left = firework.offsetLeft + 'px';

                document.body.appendChild(particle);
                
                const angle = Math.random() * 2 * Math.PI; // Угол в радианах
                const distance = Math.random() * 100 + 50; // Расстояние от центра
                const x = distance * Math.cos(angle);
                const y = distance * Math.sin(angle);
                
                // Анимация частиц
                particle.animate([
                    { transform: 'translate(0, 0)', opacity: 1 },
                    { transform: `translate(${x}px, ${y}px)`, opacity: 0 }
                ], {
                    duration: 1000, // Длительность анимации частиц
                    easing: 'ease-out',
                    fill: 'forwards'
                });

                // Удаляем частицы через 1 секунду
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        Telegram.WebApp.ready(); // Сообщаем, что Web App готова
    </script>
</body>
</html>
