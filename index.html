<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #4c4c4c);
            color: white;
            text-align: center;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .tap-area {
            position: relative;
            width: 300px;
            height: 300px;
            background-image: url('https://raw.githubusercontent.com/Sergeityum/sergeityum.github.io/refs/heads/main/1.png');
            background-size: cover;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            overflow: hidden; /* –î–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –≤—ã—Ö–æ–¥–∞ —Å–µ—Ä–¥–µ—á–µ–∫ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –æ–±–ª–∞—Å—Ç–∏ */
        }

        .tap-area:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .message {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            color: yellow;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: fly 1s forwards;
        }

        @keyframes fly {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        /* –ü—É–ª—å—Å–∞—Ü–∏—è —Ñ–æ–Ω–∞ –ø—Ä–∏ –Ω–∞—á–∏—Å–ª–µ–Ω–∏–∏ –æ—á–∫–æ–≤ */
        @keyframes pulse {
            0% {
                background-color: #1c1c1c;
            }
            50% {
                background-color: #4c4c4c;
            }
            100% {
                background-color: #1c1c1c;
            }
        }

        .animated-bg {
            animation: pulse 0.5s forwards;
        }
    </style>
</head>
<body>
    <div class="tap-area" onclick="handleTap()">
        <div class="score" id="score">Score: 0</div>
        <div class="message" id="message"></div>
    </div>
    <script>
        let score = 0;
        let tapCount = 0;
        let bonusActive = false;
        let bonusTapCount = 0;

        function handleTap() {
            tapCount++;
            score += bonusActive ? 2 : 1; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç –Ω–∞ 2, –µ—Å–ª–∏ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –±–æ–Ω—É—Å
            document.getElementById('score').textContent = 'Score: ' + score;

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –ø—Ä–∏ –∫–∞–∂–¥–æ–º –Ω–∞–∂–∞—Ç–∏–∏
            createHeart();

            // –î–æ–±–∞–≤–ª—è–µ–º –ø—É–ª—å—Å–∞—Ü–∏—é —Ñ–æ–Ω–∞
            document.body.classList.add('animated-bg');
            setTimeout(() => {
                document.body.classList.remove('animated-bg');
            }, 500);

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ —Å—á—ë—Ç–µ –≤ –±–æ—Ç–∞ –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–≥–æ –∫–ª–∏–∫–∞
            Telegram.WebApp.sendData(JSON.stringify({ action: 'tap', score, tapCount }));

            // –£—Å–ª–æ–≤–∏—è –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
            if (tapCount % 10 === 0) {
                document.getElementById('message').textContent = 'üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢—ã —Å–¥–µ–ª–∞–ª ' + tapCount + ' —Ç–∞–ø–æ–≤!';
            }
            if (tapCount === 100) {
                document.getElementById('message').textContent = 'üèÜ –¢—ã –¥–æ—Å—Ç–∏–≥ 100 —Ç–∞–ø–æ–≤!';
            }
            if (tapCount % 15 === 0 && !bonusActive) {
                activateBonus();
            }

            // –°–±—Ä–æ—Å —Å–æ–æ–±—â–µ–Ω–∏—è —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                document.getElementById('message').textContent = '';
            }, 2000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è'; // –°–µ—Ä–¥–µ—á–∫–æ
            document.body.appendChild(heart);

            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –≤ —Ü–µ–Ω—Ç—Ä–µ –æ–±–ª–∞—Å—Ç–∏ –Ω–∞–∂–∞—Ç–∏—è
            const tapArea = document.querySelector('.tap-area');
            const rect = tapArea.getBoundingClientRect();
            heart.style.left = `${rect.left + rect.width / 2 - 12}px`; // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º
            heart.style.top = `${rect.top + rect.height / 2}px`; // –°—Ç–∞–≤–∏–º –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏

            // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥–µ—á–∫–æ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                heart.remove();
            }, 1000);
        }

        function activateBonus() {
            bonusActive = true;
            bonusTapCount = 0;
            document.getElementById('message').textContent = '‚ö° –ë–æ–Ω—É—Å –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! –£–¥–≤–æ–∏ —Å–≤–æ–π —Å—á–µ—Ç –Ω–∞ 10 —Ç–∞–ø–æ–≤!';
            const bonusDuration = 10000; // –ë–æ–Ω—É—Å –¥–ª–∏—Ç—Å—è 10 —Å–µ–∫—É–Ω–¥

            const bonusTimer = setInterval(() => {
                bonusTapCount++;
                if (bonusTapCount >= 10) {
                    clearInterval(bonusTimer);
                    bonusActive = false;
                    document.getElementById('message').textContent = '–ë–æ–Ω—É—Å –∑–∞–≤–µ—Ä—à—ë–Ω!';
                }
            }, bonusDuration / 10); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é 1 —Å–µ–∫—É–Ω–¥—É
        }

        Telegram.WebApp.ready(); // –°–æ–æ–±—â–∞–µ–º, —á—Ç–æ Web App –≥–æ—Ç–æ–≤–∞
    </script>
</body>
</html>
