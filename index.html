<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Градиентный фон */
            animation: gradient 15s ease infinite; /* Анимация градиента */
        }

        @keyframes gradient {
            0% { background: #ff7e5f; }
            50% { background: #feb47b; }
            100% { background: #ff7e5f; }
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .tap-area {
            position: relative;
            width: 250px;
            height: 250px;
            background-image: url('https://raw.githubusercontent.com/Sergeityum/sergeityum.github.io/refs/heads/main/1.png');
            background-size: cover;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            border-radius: 50%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            margin-top: 80px;
        }

        .tap-area:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        .message {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            color: yellow;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: fly 1s forwards;
        }

        @keyframes fly {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        .firework {
            position: absolute;
            border-radius: 50%;
            animation: explosion 2s forwards;
            pointer-events: none; /* Отключаем взаимодействие с фейерверком */
        }

        @keyframes explosion {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5); /* Увеличиваем масштаб для фейерверка */
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="score" id="score">Score: 0</div>
    <div class="tap-area" onclick="handleTap()">
        <div class="message" id="message"></div>
    </div>
    <script>
        let score = 0;
        let tapCount = 0;
        let bonusActive = false;
        let bonusTapCount = 0;

        function handleTap() {
            tapCount++;
            score += bonusActive ? 2 : 1; // Увеличиваем счет на 2, если активирован бонус
            document.getElementById('score').textContent = 'Score: ' + score;

            // Генерируем сердечко при каждом нажатии
            createHeart();

            // Условия для достижения фейерверка
            if (score === 100) {
                launchFireworks();
            }

            // Отправка данных о счёте в бота после каждого клика
            Telegram.WebApp.sendData(JSON.stringify({ action: 'tap', score, tapCount }));
        }

        function launchFireworks() {
            for (let i = 0; i < 5; i++) { // Запускаем несколько фейерверков
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.width = '100px'; // Увеличиваем размер фейерверка
                firework.style.height = '100px';
                firework.style.backgroundColor = 'yellow';
                firework.style.top = '50%';
                firework.style.left = '50%';
                firework.style.transform = 'translate(-50%, -50%)';

                document.body.appendChild(firework);

                // Удаляем фейерверк через 2 секунды
                setTimeout(() => {
                    firework.remove();
                }, 2000);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️'; // Сердечко
            document.body.appendChild(heart);

            // Позиционируем сердечко в центре области нажатия
            const tapArea = document.querySelector('.tap-area');
            const rect = tapArea.getBoundingClientRect();
            heart.style.left = `${rect.left + rect.width / 2 - 12}px`; // Центрируем
            heart.style.top = `${rect.top + rect.height / 2}px`; // Ставим по вертикали

            // Удаляем сердечко через 1 секунду
            setTimeout(() => {
                heart.remove();
            }, 1000);
        }

        Telegram.WebApp.ready(); // Сообщаем, что Web App готова
    </script>
</body>
</html>
