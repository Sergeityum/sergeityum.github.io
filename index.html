<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #4c4c4c);
            color: white;
            text-align: center;
        }
        .tap-area {
            position: relative;
            width: 300px;
            height: 300px;
            background-image: url('https://raw.githubusercontent.com/Sergeityum/sergeityum.github.io/refs/heads/main/1.png');
            background-size: cover;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.3s;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .tap-area:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }
        .message {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            color: #FFD700;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #555;
            font-weight: 600;
        }
        tbody tr:hover {
            background-color: rgba(255, 215, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="tap-area" onclick="handleTap()">

    <table id="leaderboard">
        <thead>

            Telegram.WebApp.sendData(JSON.stringify({ action: 'tap', score, tapCount }));

            const bonusDuration = 10000; // Ð‘Ð¾Ð½ÑƒÑ Ð´Ð»Ð¸Ñ‚ÑÑ 10 ÑÐµÐºÑƒÐ½Ð´

    </script>
</body>
</html>
