<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <style>
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .tap-area {
            position: relative;
            width: 300px;
            height: 300px;
            background-image: url('https://drive.google.com/uc?export=view&id=1Qjcl3YXWLvcXXeCfZ3VuSbZKktV_vTbe'); /* Ссылка на изображение */
            background-size: cover;
            cursor: pointer;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="tap-area" onclick="handleTap()">
        <div class="score" id="score">Score: 0</div>
    </div>
    <script>
        let score = 0;

        function handleTap() {
            score++;
            document.getElementById('score').textContent = 'Score: ' + score;
            // Отправка данных о счёте в бота после каждого клика
            Telegram.WebApp.sendData(JSON.stringify({ action: 'tap', score }));
        }

        Telegram.WebApp.ready(); // Сообщаем, что Web App готова
    </script>
</body>
</html>
